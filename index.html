<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>Your Result</h1>
      <div class="score">
        <p>76</p>
        <p>of 100</p>
      </div>
      <p>Great</p>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </header>
    <main>
      <h1>Summary</h1>
      <div class="summary">
        <div class="summary__item reaction">
          <p><img src="./assets/images/icon-reaction.svg" alt="Reaction">Reaction</p>
          <p class="points"><span>80</span> / 100</p>
        </div>
        <div class="summary__item memory">
          <p><img src="./assets/images/icon-memory.svg" alt="Memory">Memory</p>
          <p class="points"><span>92</span> / 100</p>
        </div>
        <div class="summary__item verbal">
          <p><img src="./assets/images/icon-verbal.svg" alt="Verbal">Verbal</p>
          <p class="points"><span>61</span> / 100</p>
        </div>
        <div class="summary__item visual">
          <p><img src="./assets/images/icon-visual.svg" alt="Visual">Visual</p>
          <p class="points"><span>72</span> / 100</p>
        </div>
        <button class="continue">Continue</button>
      </div>
    </main>
  </div>
</body>
</html>
